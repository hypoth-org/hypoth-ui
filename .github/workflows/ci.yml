name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/*/dist
            apps/*/.next
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Run type check
        run: pnpm typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Run tests
        run: pnpm test

  validate-contracts:
    name: Validate Contracts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Validate manifests and docs (strict mode)
        run: pnpm --filter @ds/docs-core validate --strict

      - name: Build edition map
        run: pnpm --filter @ds/docs-app build:edition-map

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Check bundle sizes
        run: |
          echo "üì¶ Bundle Size Report"
          echo "===================="

          # Check @ds/tokens CSS
          TOKEN_SIZE=$(gzip -c packages/tokens/dist/css/tokens.css 2>/dev/null | wc -c || echo "0")
          echo "üìä @ds/tokens CSS: ${TOKEN_SIZE} bytes gzipped"

          # Check @ds/css
          CSS_SIZE=$(gzip -c packages/css/dist/index.css 2>/dev/null | wc -c || echo "0")
          echo "üìä @ds/css: ${CSS_SIZE} bytes gzipped"

          # Check @ds/wc
          WC_SIZE=$(gzip -c packages/wc/dist/index.js 2>/dev/null | wc -c || echo "0")
          echo "üìä @ds/wc: ${WC_SIZE} bytes gzipped"

          # Check @ds/react
          REACT_SIZE=$(gzip -c packages/react/dist/index.js 2>/dev/null | wc -c || echo "0")
          echo "üìä @ds/react: ${REACT_SIZE} bytes gzipped"

          # Foundation packages should be under 15KB each
          LIMIT=15360

          if [ "$WC_SIZE" -gt "$LIMIT" ]; then
            echo "‚ùå @ds/wc exceeds 15KB limit!"
            exit 1
          fi

          if [ "$REACT_SIZE" -gt "$LIMIT" ]; then
            echo "‚ùå @ds/react exceeds 15KB limit!"
            exit 1
          fi

          echo "‚úÖ All bundles are within size limits"

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Run E2E tests
        run: pnpm test:e2e
